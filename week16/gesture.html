<body>
    <div id="my" style="transform: translate(0px,0px);width: 100px;height: 100px;background-color: lightgreen;">

    </div>
    <script src="./gesture.js"></script>
    <script>
        window.addEventListener("contextmenu",event=>event.preventDefault());       //禁用鼠标右键
        document.addEventListener("selectstart",event=>event.preventDefault());
        document.addEventListener("touchmove",event=>event.preventDefault(),{passive:false})
        enableGesture(document.body);
        document.body.addEventListener("tap",(event)=>{
            console.log(event);
        })
        document.body.addEventListener("press",(event)=>{
            console.log(event);
        })
        document.body.addEventListener("pan",(event)=>{
            console.log(event);
        })
        document.body.addEventListener("flick",(event)=>{
            console.log(event);
        })
        document.body.addEventListener("start",(event)=>{
            console.log(event);
        })
        document.body.addEventListener("canceled",(event)=>{
            console.log(event);
        })

        let x = 0, y = 0;

        let my = document.getElementById("my");
        document.body.addEventListener("panmove",event=>{
            my.style.transform = `translate(${x + event.clientX - event.startX}px,${y + event.clientY - event.startY}px)`;
        })

        document.body.addEventListener("panend",event=>{
            x = x + event.clientX - event.startX;
            y = y + event.clientY - event.startY;
        })
    </script>
</body>

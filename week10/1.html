<html>
    <header>

    </header>
    <body>
        
        <div id="board">

        </div>

        <style>
            .cell{
                width: 100px;
                height: 100px;
                border: solid 1px white;
                background-color: green;
                display: inline-block;
                vertical-align: middle;  /* 解决诡异的显示 */
                
                text-align: center;
                line-height: 100px;
                font-size: 50px;

            }
        </style>
        <script>
            let pattern = [
                [0,0,0],
                [2,1,0],
                [0,0,0]
            ];
            let color = 1;  //圈圈先下
            
            function show() { 
                let board = document.getElementById("board");
                board.innerHTML = "";
                for(let i = 0; i < 3; i++){
                    for(let j = 0; j < 3; j++){
                        let cell = document.createElement("div");
                        cell.classList.add("cell");
                        cell.innerText = pattern[i][j] == 2 ? "❌" : pattern[i][j] == 1 ? "⭕️" : "";

                        cell.addEventListener("click",()=>userMove(j,i));

                        board.appendChild(cell);
                    }
                    board.appendChild(document.createElement('br'));
                }
            }

            function userMove(x,y){
                if(pattern[y][x] !== 0)
                    return;
                pattern[y][x] = color;
                let isWin = false;
                if(check(pattern,color)){
                    isWin = true;
                    setTimeout(()=>{
                        alert('Winner is  '+ (color==2?"❌":"⭕️"));  //延时显示需要取反
                    },100)
                    
                }
                
                show();
                if(!isWin){
                    color = 3 - color;
                    if(willWinWithNoClone(pattern,color)){
                        console.log((color == 2? "❌":"⭕️") + ' will Win');
                    }
                }
                
            }

            function computerMove(){
                let choice = bestChoice(pattern,color);
                if(choice.point){
                    pattern[choice.point[1]][choice.point[0]] = color;
                }
                let isWin = false;
                if(check(pattern,color)){
                    isWin = true;
                    setTimeout(()=>{
                        alert('Winner is  '+ (color==2?"❌":"⭕️"));  //延时显示需要取反
                    },100)
                    
                }
                
                show();
                if(!isWin){
                    color = 3-color;
                    if(willWinWithNoClone(pattern,color)){
                    console.log((color == 2? "❌":"⭕️") + ' will Win');
                }
                }
               
            }

            show();

            function check (pattern,color){
                for(let i = 0; i < 3; i++){
                    let win = true;
                    for(let j = 0; j < 3; j++){
                        if(pattern[j][i] !== color){
                            win = false;
                            break;
                        }
                    }
                    if(win){
                        return true;
                    }
                }

                for(let i=0; i < 3; i++){
                    let win = true;
                    for(let j = 0; j < 3; j++){
                        if(pattern[i][j] !== color){
                            win = false;
                            break;
                        }
                    }
                    if(win) 
                    return true;
                }
                {
                    let win = true;
                    for(let i = 0; i < 3; i++){
                     if(pattern[i][i] !== color){
                         win = false;
                         break;
                     }
                     
                    }
                    if(win)
                        return true;
                }
                {
                    let win = true;
                    for(let i = 0; i < 3; i++){
                     if(pattern[i][2-i] !== color){
                         win = false;
                         break;
                     }
                     
                    }
                    if(win)
                        return true;
                }
                return false;
                
            }

            function clone(pattern){
                return JSON.parse(JSON.stringify(pattern));
            }

            function willWin(pattern,color){
                for(let i = 0;i < 3; i++){
                    for(let j = 0; j < 3; j++){
                        if(pattern[i][j])
                            continue;
                        let tmp = clone(pattern);
                        tmp[i][j] = color;
                        if(check(tmp,color))
                            return true;
                    }
                }
                return false;
            }

            function willWinWithNoClone(pattern,color){
                for(let i = 0;i < 3; i++){
                    for(let j = 0; j < 3; j++){
                        if(pattern[i][j])
                            continue;
                    
                        pattern[i][j] = color;
                        if(check(pattern,color)){
                            pattern[i][j] = 0;
                            return [j,i];
                        }else{
                            pattern[i][j] = 0;
                        }
                           
                    }
                }
                return null;
            }

            function bestChoice(pattern,color){
                let point = willWinWithNoClone(pattern,color);
                if(point){
                    console.log('break');
                    return {
                        point:point,
                        result:1
                    }
                }

                let result = -1;
                outer: for(let i = 0;i < 3; i++){
                    for(let j = 0; j < 3; j++){
                        if(pattern[i][j])
                            continue;
                        let tmp = clone(pattern);
                        tmp[i][j] = color;
                        
                        let oppsite = bestChoice(tmp,3-color);
                        if(-oppsite.result >= result){
                            point = [j,i];
                            result = -oppsite.result;
                        }
                        if(result == 1){
                            console.log('aready win');
                            break outer;
                        }
                            
                    }
                }

                return{
                    point:point,
                    result:point ? result:0
                }
            }

        </script>
    </body>
</html>
